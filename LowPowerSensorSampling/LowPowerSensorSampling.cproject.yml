# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/tools/projmgr/2.6.0/tools/projmgr/schemas/cproject.schema.json
project:
  groups:
    - group: App
      files:
        - file: main.c
        - file: sensor_sampling_demo.c
        - file: drv_counter.c
        - file: LPTIMER_config.c
        - file: UTIMER_config.c

  output:
    base-name: $Project$
    type:
      - elf
      - bin

  layers:
    - layer: ../device/ensemble/alif-ensemble.clayer.yml

  linker:
    - regions: "../device/ensemble/RTE/Device/$Dname$_$Pname$/app_mem_regions.h"
    - script: "../device/ensemble/RTE/Device/$Dname$_$Pname$/linker_gnu_mram.ld.src"

  packs:
    - pack: AlifSemiconductor::Ensemble@2.0.2
  components:
    - component: AlifSemiconductor::Device:SOC Peripherals:DMA
    - component: AlifSemiconductor::Device:SOC Peripherals:LPTIMER
    - component: AlifSemiconductor::CMSIS Driver:SPI
